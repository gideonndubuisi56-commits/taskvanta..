<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - TaskVanta</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:#fff; padding:20px; text-align:center; }
    h2 { margin-bottom:20px; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { padding:12px; border:1px solid #fff; text-align:center; }
    input, button { padding:8px 12px; margin:10px; border-radius:6px; border:none; }
    button { background:#22c55e; color:#fff; cursor:pointer; transition:0.3s; }
    button:hover { opacity:0.8; }
  </style>
</head>
<body>

<h2>Admin Panel - Task Approvals</h2>

<div id="loginDiv">
  <p>Enter Admin Password:</p>
  <input type="password" id="adminPass" placeholder="Admin Password">
  <button onclick="checkPassword()">Login</button>
</div>

<div id="adminDiv" style="display:none;">
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Balance (â‚¦)</th>
        <th>Approve Task</th>
        <th>Reset Balance</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <!-- Users will appear here -->
    </tbody>
  </table>
  <button onclick="logoutAdmin()">Logout Admin</button>
</div>

<script>
const ADMIN_PASSWORD = "taskvanta123"; // ðŸ” change to your secret password

function checkPassword(){
  const pass = document.getElementById('adminPass').value;
  if(pass === ADMIN_PASSWORD){
    document.getElementById('loginDiv').style.display = 'none';
    document.getElementById('adminDiv').style.display = 'block';
    renderTable();
  } else {
    alert("Wrong password!");
  }
}

function logoutAdmin(){
  document.getElementById('adminDiv').style.display = 'none';
  document.getElementById('loginDiv').style.display = 'block';
  document.getElementById('adminPass').value = '';
}

// Example: load users from localStorage
let users = JSON.parse(localStorage.getItem('all_users')) || [];
const currentUser = localStorage.getItem('tv_user');
if(currentUser && !users.includes(currentUser)){
  users.push(currentUser);
  localStorage.setItem('all_users', JSON.stringify(users));
}

// Build table
function renderTable(){
  const tbody = document.getElementById('userTable');
  tbody.innerHTML = '';
  users.forEach(u => {
    const bal = localStorage.getItem(u+'_bal') || localStorage.getItem('tv_bal') || 0;
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${u}</td>
      <td>â‚¦${bal}</td>
      <td><button onclick="approveTask('${u}')">Approve +500</button></td>
      <td><button onclick="resetBalance('${u}')">Reset</button></td>
    `;
    tbody.appendChild(row);
  });
}

function approveTask(u){
  let bal = parseInt(localStorage.getItem(u+'_bal') || localStorage.getItem('tv_bal') || 0);
  bal += 500; // task reward
  localStorage.setItem(u+'_bal', bal);
  alert(`${u} approved! New balance: â‚¦${bal}`);
  renderTable();
}

function resetBalance(u){
  localStorage.setItem(u+'_bal', 0);
  alert(`${u}'s balance reset`);
  renderTable();
}
</script>

</body>
</html>
