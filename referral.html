<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Referrals - TaskVanta</title>
<style>
body { font-family: Arial; background:#0f172a; color:#fff; margin:0; padding:20px; }
h2 { text-align:center; }
input, button { padding:10px; margin:10px 0; border-radius:6px; border:none; width:100%; }
button { background:#22c55e; cursor:pointer; }
</style>
</head>
<body>

<h2>Referral Program</h2>

<p>Share your referral link and earn â‚¦300 per friend who joins!</p>
<input type="text" id="refLink" readonly>
<button onclick="copyLink()">Copy Link</button>

<script>
const user = localStorage.getItem('tv_user');
if(!user){ alert("Login first!"); window.location.href="login.html"; }

const link = `${window.location.origin}/register.html?ref=${user}`;
document.getElementById('refLink').value = link;

function copyLink(){
  document.getElementById('refLink').select();
  document.execCommand('copy');
  alert("Referral link copied!");
}
</script>

</body>
</html>
