<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - TaskVanta</title>
<style>
  body { font-family: Arial; background:#0f172a; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
  .form-container { background:#020617; padding:20px; border-radius:12px; width:300px; }
  input, button { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:none; }
  button { background:#22c55e; cursor:pointer; }
</style>
</head>
<body>

<div class="form-container">
  <h2>Register</h2>
  <input type="text" id="username" placeholder="Username" required>
  <button onclick="register()">Register</button>
  <p>Already have an account? <a href="login.html" style="color:#22c55e;">Login</a></p>
</div>

<script>
function register(){
  const username = document.getElementById('username').value.trim();
  if(!username){ alert("Enter username!"); return; }

  // Check if user exists
  let users = JSON.parse(localStorage.getItem('all_users')) || [];
  if(users.includes(username)){
    alert("Username already exists! Login instead.");
    return;
  }

  // Save new user
  localStorage.setItem('tv_user', username);
  localStorage.setItem(username+'_bal', 0);
  users.push(username);
  localStorage.setItem('all_users', JSON.stringify(users));

  alert("Registration successful!");
  window.location.href = "index.html";
}
</script>

</body>
</html>
