<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskVanta</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#fff; margin:0; }
    header { padding:16px; background:#020617; text-align:center; }
    .card { background:#020617; margin:16px; padding:16px; border-radius:12px; animation: fadeIn 0.6s ease; }
    button { padding:10px 14px; border:none; border-radius:8px; background:#22c55e; cursor:pointer; transition: 0.3s; }
    button:hover { transform: scale(1.05); opacity:0.9; }
    a { color:#22c55e; text-decoration:none; }
    @keyframes fadeIn { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }
  </style>
</head>
<body>

<header>
  <h2>TaskVanta Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="card">
  <p><b>User:</b> <span id="user"></span></p>
  <p><b>Balance:</b> â‚¦<span id="bal">0</span></p>
</div>

<div class="card">
  <a href="tasks.html">Go to Tasks</a><br><br>
  <a href="withdraw.html">Withdraw</a><br><br>
  <a href="referral.html">Referrals</a>
</div>

<script>
  // ðŸ”’ Redirect to login if user not logged in
  if(!localStorage.getItem('tv_user')){
    window.location.href = "login.html";
  }

  // Load user and balance
  let user = localStorage.getItem('tv_user');
  let bal = localStorage.getItem('tv_bal') || 0;
  document.getElementById('user').textContent = user;
  document.getElementById('bal').textContent = bal;

  // Logout function
  function logout(){
    localStorage.removeItem('tv_user');
    window.location.href = "login.html";
  }
</script>

</body>
</html>
