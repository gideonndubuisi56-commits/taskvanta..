<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TaskVanta</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:#fff; text-align:center; padding:50px; }
    input, button { padding:10px; margin:10px; border-radius:6px; border:none; }
    button { background:#22c55e; color:#fff; cursor:pointer; }
    a { color:#22c55e; text-decoration:none; }
  </style>
</head>
<body>
<h2>Create Your Account</h2>
<input id="user" placeholder="Username"><br>
<input id="pass" type="password" placeholder="Password"><br>
<button onclick="register()">Register</button>
<p>Already have account? <a href="login.html">Login</a></p>

<script>
function register(){
  const u = document.getElementById('user').value;
  const p = document.getElementById('pass').value;
  if(!u || !p){ alert("Fill all fields"); return; }

  // Save user locally
  localStorage.setItem('tv_user', u);
  localStorage.setItem('tv_pass', p);
  localStorage.setItem('tv_bal', 0);

  alert("Account created!");
  window.location.href = "index.html";
}
</script>
</body>
</html>
