<!DOCTYPE html>
<html>
<head>
  <title>Register - TaskVanta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#0f172a; color:#fff; font-family:Arial; }
    .card { background:#020617; margin:40px 16px; padding:20px; border-radius:12px; }
    input, button { width:100%; padding:12px; margin-top:12px; }
    button { background:#22c55e; border:none; border-radius:8px; }
    a { color:#22c55e; }
  </style>
</head>
<body>

<div class="card">
  <h2>Create Account</h2>
  <input id="name" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="reg()">Register</button>
  <p>Already have account? <a href="login.html">Login</a></p>
</div>

<script>
function reg(){
  let n = document.getElementById('name').value;
  let p = document.getElementById('pass').value;

  if(!n || !p){
    alert("Fill all fields");
    return;
  }

  localStorage.setItem('tv_pass_'+n, p);
  localStorage.setItem('tv_user', n);
  localStorage.setItem('tv_bal', 0);

  window.location.href = "index.html";
}
</script>

</body>
</html>
