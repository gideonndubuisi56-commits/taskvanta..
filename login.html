<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - TaskVanta</title>
<style>
  body { font-family: Arial; background:#0f172a; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
  .form-container { background:#020617; padding:20px; border-radius:12px; width:300px; }
  input, button { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:none; }
  button { background:#22c55e; cursor:pointer; }
</style>
</head>
<body>

<div class="form-container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="register.html" style="color:#22c55e;">Register</a></p>
</div>

<script>
function login(){
  const username = document.getElementById('username').value.trim();
  if(!username){ alert("Enter username!"); return; }

  // Save user to localStorage
  localStorage.setItem('tv_user', username);
  if(!localStorage.getItem(username+'_bal')) localStorage.setItem(username+'_bal', 0);

  // Save to all_users list
  let users = JSON.parse(localStorage.getItem('all_users')) || [];
  if(!users.includes(username)){
    users.push(username);
    localStorage.setItem('all_users', JSON.stringify(users));
  }

  // Redirect to dashboard
  window.location.href = "index.html";
}
</script>

</body>
</html>
