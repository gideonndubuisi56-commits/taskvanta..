<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TaskVanta</title>
  <style>
    body { font-family: Arial; background:#0f172a; color:#fff; text-align:center; padding:50px; }
    input, button { padding:10px; margin:10px; border-radius:6px; border:none; }
    button { background:#22c55e; color:#fff; cursor:pointer; }
    a { color:#22c55e; text-decoration:none; }
  </style>
</head>
<body>
<h2>Login to TaskVanta</h2>
<input id="user" placeholder="Username"><br>
<input id="pass" type="password" placeholder="Password"><br>
<button onclick="login()">Login</button>
<p>New user? <a href="register.html">Register here</a></p>

<script>
function login(){
  const u = document.getElementById('user').value;
  const p = document.getElementById('pass').value;

  const savedUser = localStorage.getItem('tv_user');
  const savedPass = localStorage.getItem('tv_pass');

  if(u === savedUser && p === savedPass){
    window.location.href = "index.html";
  } else {
    alert("Invalid credentials");
  }
}
</script>
</body>
</html>
